<!DOCTYPE html>
<html>
<link rel="stylesheet" href="microproject4.css">
<title>Calculator</title>
<body>
    <div class="container">
        <form>
            <div class="calculator">
                <div class="display">
                    <input type="text" name="display" class="ib">
                </div>
                <div class="buttonbox">
                    <div>
                        <input type="button" value="7" id="NB" onclick="display.value+='7'">
                        <input type="button" value="8" id="NB" onclick="display.value+='8'">
                        <input type="button" value="9" id="NB" onclick="display.value+='9'">
                        <input type="button" value="DEL" id="del" onclick="display.value=display.value.slice(0,-1)">
                    </div>
                    <div>
                        <input type="button" value="4" id="NB" onclick="display.value+='4'">
                        <input type="button" value="5" id="NB" onclick="display.value+='5'">
                        <input type="button" value="6" id="NB" onclick="display.value+='6'">
                        <input type="button" value="+" id="NB" onclick="display.value+='+'">
                    </div>
                    <div>
                        <input type="button" value="1" id="NB" onclick="display.value+='1'">
                        <input type="button" value="2" id="NB" onclick="display.value+='2'">
                        <input type="button" value="3" id="NB" onclick="display.value+='3'">
                        <input type="button" value="-" id="NB" onclick="display.value+='-'">
                    </div>
                    <div>
                        <input type="button" value="." id="NB" onclick="display.value+='.'">
                        <input type="button" value="0" id="NB" onclick="display.value+='0'">
                        <input type="button" value="/" id="NB" onclick="display.value+='/'">
                        <input type="button" value="*" id="NB" onclick="display.value+='*'">
                    </div>
                    <div>
                        <input type="button" value="RESET" id="rb" onclick="display.value=''">
                        <input type="button" value="=" id="eb" onclick="display.value=eval(display.value)">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
